<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Write-Back to Google Sheet</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load the Tableau Extensions API -->
    <script src="./tableau.extensions-1.latest.js"></script>
    <!-- Your application logic -->
    <script src="./app.js" defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Write-Back Comment to Google Sheet</h1>

        <div id="loadingMessage" class="hidden bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-3 rounded mb-4" role="alert">
            <p class="font-bold">Submitting...</p>
            <p>Please wait.</p>
        </div>

        <div id="successMessage" class="hidden bg-green-100 border-l-4 border-green-500 text-green-700 p-3 rounded mb-4" role="alert">
            <p class="font-bold">Success!</p>
            <p>Comment submitted successfully.</p>
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded mb-4" role="alert">
            <p class="font-bold">Error!</p>
            <p id="errorText"></p>
        </div>

        <form id="commentForm" class="space-y-4">
            <div>
                <label for="comment" class="block text-sm font-medium text-gray-700">Comment:</label>
                <textarea id="comment" name="comment" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="Enter your comment"></textarea>
            </div>
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700">Category:</label>
                <select id="category" name="category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                    <option value="General">General</option>
                    <option value="Suggestion">Suggestion</option>
                    <option value="Issue">Issue</option>
                    <option value="Feedback">Feedback</option>
                </select>
            </div>
            <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Submit Comment
            </button>
        </form>

        <div class="mt-6 pt-4 border-t border-gray-200 text-sm text-gray-600 text-center">
            <p>Extension initialized.</p>
            <p class="mt-2">Data written to Google Sheet.</p>
        </div>
    </div>
</body>
</html>
